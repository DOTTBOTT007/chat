<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --background-color: #f4f6f7;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --shadow-color: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Enhanced Navigation */
        .nav-container {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.2);
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        /* Forms */
        .form-container {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-danger {
            background-color: var(--accent-color);
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Tables */
        .table-responsive {
            overflow-x: auto;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, 
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background-color: var(--primary-color);
            color: white;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--primary-color);
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* New Feature: Quick Action Buttons */
        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .quick-action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            width: 120px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .quick-action-btn:hover {
            transform: scale(1.05);
        }

        .quick-action-btn img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Enhanced Navigation -->
    <nav class="nav-container">
        <div class="nav-brand">Business Dashboard</div>
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
        <div class="nav-menu" id="mobile-menu">
            <a href="#dashboard" class="nav-item">Dashboard</a>
            <a href="#orders" class="nav-item">Orders</a>
            <a href="#expenses" class="nav-item">Expenses</a>
            <a href="#analytics" class="nav-item">Analytics</a>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Overview -->
        <section id="dashboard">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3 class="card-title">Total Revenue</h3>
                    <div class="card-value" id="total-revenue">$0</div>
                </div>
                <div class="dashboard-card">
                    <h3 class="card-title">Total Expenses</h3>
                    <div class="card-value" id="total-expenses">$0</div>
                </div>
                <div class="dashboard-card">
                    <h3 class="card-title">Net Profit</h3>
                    <div class="card-value" id="net-profit">$0</div>
                </div>
                <div class="dashboard-card">
                    <h3 class="card-title">Pending Orders</h3>
                    <div class="card-value" id="pending-orders">0</div>
                </div>
            </div>
        </section>

        <!-- Quick Action Buttons -->
        <section class="quick-actions">
            <a href="#" class="quick-action-btn" onclick="showSection('add-order')">
                <img src="/api/placeholder/50/50" alt="Add Order">
                Add Order
            </a>
            <a href="#" class="quick-action-btn" onclick="showSection('add-expense')">
                <img src="/api/placeholder/50/50" alt="Add Expense">
                Add Expense
            </a>
            <a href="#" class="quick-action-btn" onclick="showSection('inventory')">
                <img src="/api/placeholder/50/50" alt="Inventory">
                Inventory
            </a>
            <a href="#" class="quick-action-btn" onclick="showSection('reports')">
                <img src="/api/placeholder/50/50" alt="Reports">
                Reports
            </a>
        </section>

        <!-- New Sections -->
        <section id="inventory-section" style="display:none;" class="form-container">
            <h2>Inventory Management</h2>
            <form id="inventory-form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="form-control" id="product-quantity" required>
                </div>
                <div class="form-group">
                    <label>Unit Price</label>
                    <input type="number" class="form-control" id="product-price" required>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </section>

        <section id="reports-section" style="display:none;" class="form-container">
            <h2>Business Reports</h2>
            <div class="form-group">
                <label>Report Type</label>
                <select class="form-control" id="report-type">
                    <option>Monthly Sales Report</option>
                    <option>Expense Breakdown</option>
                    <option>Profit and Loss Statement</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date Range</label>
                <input type="month" class="form-control" id="report-date">
            </div>
            <button class="btn" onclick="generateReport()">Generate Report</button>
        </section>

        <!-- Existing Order and Expense Forms and Tables -->
        <!-- ... (keep the existing form and table sections) ... -->
    </div>

    <script>
        // Existing JavaScript from previous implementation
        // Add these new functions to the existing script

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        }

        function showSection(sectionId) {
            // Hide all sections
            ['inventory-section', 'reports-section']
                .forEach(s => {
                    const section = document.getElementById(s);
                    if (section) section.style.display = 'none';
                });
            
            // Show selected section
            const selectedSection = document.getElementById(`${sectionId}-section`);
            if (selectedSection) selectedSection.style.display = 'block';
        }

        function generateReport() {
            const reportType = document.getElementById('report-type').value;
            const reportDate = document.getElementById('report-date').value;
            
            // Placeholder for report generation logic
            alert(`Generating ${reportType} for ${reportDate}`);
        }

        // Update dashboard metrics
        async function updateDashboardMetrics() {
            const { data: orders } = await supabase.from('orders').select('amount');
            const { data: expenses } = await supabase.from('expenses').select('amount');

            const totalRevenue = orders.reduce((sum, order) => sum + order.amount, 0);
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const netProfit = totalRevenue - totalExpenses;

            document.getElementById('total-revenue').textContent = `$${totalRevenue.toFixed(2)}`;
            document.getElementById('total-expenses').textContent = `$${totalExpenses.toFixed(2)}`;
            document.getElementById('net-profit').textContent = `$${netProfit.toFixed(2)}`;
            document.getElementById('pending-orders').textContent = orders.length;
        }

        // Call update metrics on page load
        document.addEventListener('DOMContentLoaded', updateDashboardMetrics);
    </script>
</body>
</html>
