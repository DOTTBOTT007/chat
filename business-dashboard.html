<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard Pro</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Enhanced Styling */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --background-color: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: #333;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .chart-container {
            height: 350px;
            position: relative;
        }
        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #dataTable th, #dataTable td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card form-section">
            <h2>üìä Business Operations</h2>
            
            <!-- Order Section -->
            <div>
                <h3>Add Order</h3>
                <input type="text" id="orderName" placeholder="Order Name">
                <input type="number" id="orderAmount" placeholder="Order Amount">
                <select id="orderType">
                    <option value="product">Product Sale</option>
                    <option value="service">Service</option>
                </select>
                <button onclick="addOrder()">Add Order</button>
            </div>

            <!-- Expense Section -->
            <div>
                <h3>Add Expense</h3>
                <input type="text" id="expenseName" placeholder="Expense Name">
                <input type="number" id="expenseAmount" placeholder="Expense Amount">
                <select id="expenseType">
                    <option value="operational">Operational</option>
                    <option value="marketing">Marketing</option>
                    <option value="salaries">Salaries</option>
                </select>
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <div class="card">
            <h2>üîç Business Analytics</h2>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Initialization Function
        async function initializeDatabase() {
            // Create tables if not exists
            const { data, error } = await supabase.rpc('create_business_tables');
            if (error) console.error('Table creation error:', error);
        }

        // Add Order Function
        async function addOrder() {
            const name = document.getElementById('orderName').value;
            const amount = parseFloat(document.getElementById('orderAmount').value);
            const type = document.getElementById('orderType').value;

            if (name && amount) {
                const { data, error } = await supabase
                    .from('orders')
                    .insert([
                        { 
                            name: name, 
                            amount: amount, 
                            type: type, 
                            created_at: new Date().toISOString() 
                        }
                    ]);

                if (error) {
                    console.error('Order insertion error:', error);
                } else {
                    await fetchAndUpdateCharts();
                    clearOrderInputs();
                }
            }
        }

        // Add Expense Function
        async function addExpense() {
            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const type = document.getElementById('expenseType').value;

            if (name && amount) {
                const { data, error } = await supabase
                    .from('expenses')
                    .insert([
                        { 
                            name: name, 
                            amount: amount, 
                            type: type, 
                            created_at: new Date().toISOString() 
                        }
                    ]);

                if (error) {
                    console.error('Expense insertion error:', error);
                } else {
                    await fetchAndUpdateCharts();
                    clearExpenseInputs();
                }
            }
        }

        // Fetch and Update Charts
        async function fetchAndUpdateCharts() {
            // Fetch orders
            const { data: ordersData, error: ordersError } = await supabase
                .from('orders')
                .select('*');

            // Fetch expenses
            const { data: expensesData, error: expensesError } = await supabase
                .from('expenses')
                .select('*');

            if (ordersData && expensesData) {
                updateRevenueChart(ordersData);
                updateExpenseChart(expensesData);
            }
        }

        // Clear Input Functions
        function clearOrderInputs() {
            document.getElementById('orderName').value = '';
            document.getElementById('orderAmount').value = '';
        }

        function clearExpenseInputs() {
            document.getElementById('expenseName').value = '';
            document.getElementById('expenseAmount').value = '';
        }

        // Chart Update Functions
        function updateRevenueChart(orders) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: orders.map(o => o.name),
                    datasets: [{
                        label: 'Order Revenue',
                        data: orders.map(o => o.amount),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    }]
                }
            });
        }

        function updateExpenseChart(expenses) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: expenses.map(e => e.type),
                    datasets: [{
                        data: expenses.map(e => e.amount),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)'
                        ]
                    }]
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeDatabase);
    </script>
</body>
</html>
