<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Business Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Clothing Business Manager</h1>
        
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="mainTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#dashboard" data-bs-toggle="tab">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#orders" data-bs-toggle="tab">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#expenses" data-bs-toggle="tab">Expenses</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
            <!-- Dashboard Tab -->
            <div class="tab-pane fade show active" id="dashboard">
                <!-- Dashboard content goes here (cards, charts, etc.) -->
            </div>

            <!-- Orders Tab -->
            <div class="tab-pane fade" id="orders">
                <div class="card">
                    <div class="card-header">Add New Order</div>
                    <div class="card-body">
                        <form id="orderForm">
                            <!-- Form for Adding New Order -->
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control" id="productCategory" required>
                                        <option value="">Select Product Category</option>
                                        <option value="Nightsuit">Nightsuit</option>
                                        <option value="Shirt">Shirt</option>
                                        <option value="Lehenga">Lehenga</option>
                                        <option value="Kurti">Kurti</option>
                                        <option value="Dress">Dress</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" id="productSku" required disabled>
                                        <option value="">Select SKU (Select Category First)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Add remaining form fields here -->
                            <button type="submit" class="btn btn-primary w-100 mt-3">Add Order</button>
                        </form>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="card mt-4">
                    <div class="card-header">Orders List</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Product Category</th>
                                    <th>Product SKU</th>
                                    <th>Gender</th>
                                    <th>Sales Platform</th>
                                    <th>Team Member</th>
                                    <th>Units</th>
                                    <th>Order Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Data rows will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Expenses Tab -->
            <div class="tab-pane fade" id="expenses">
                <div class="card">
                    <div class="card-header">Add New Expense</div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <!-- Form for Adding New Expense -->
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control" id="expenseCategory" required>
                                        <option value="">Select Expense Category</option>
                                        <option value="Petrol">Petrol</option>
                                        <option value="Bags">Bags</option>
                                        <option value="Packaging">Packaging</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Utilities">Utilities</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="expenseAmount" 
                                           placeholder="Amount" step="0.01" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="expenseDate" required>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" id="expenseTeamMember" required>
                                        <option value="">Select Team Member</option>
                                        <option value="Gaurang">Gaurang</option>
                                        <option value="Sumit">Sumit</option>
                                    </select>
                                </div>
                            </div>

                            <textarea class="form-control" id="expenseRemarks" 
                                      placeholder="Additional Remarks (Optional)"></textarea>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Add Expense</button>
                        </form>
                    </div>
                </div>

                <!-- Expenses Table -->
                <div class="card mt-4">
                    <div class="card-header">Expenses List</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Expense Category</th>
                                    <th>Amount</th>
                                    <th>Expense Date</th>
                                    <th>Team Member</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expensesTableBody">
                                <!-- Data rows will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
