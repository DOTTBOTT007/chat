<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Expense Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label, select, input, textarea {
            display: block;
            margin: 10px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Form</h2>
        <form id="orderForm">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="nightsuit">Nightsuit</option>
                <option value="shirt">Shirt</option>
                <option value="lahenga">Lahenga</option>
            </select>

            <label for="sku">SKU:</label>
            <select id="sku" name="sku"></select>

            <label for="company">Company:</label>
            <select id="company" name="company">
                <option value="amazon">Amazon</option>
                <option value="flipcart">Flipcart</option>
            </select>

            <label for="person">Person:</label>
            <select id="person" name="person">
                <option value="gaurang">Gaurang</option>
                <option value="sumit">Sumit</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks"></textarea>

            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" required>

            <label for="orderDate">Order Date:</label>
            <input type="date" id="orderDate" name="orderDate" required>

            <button type="submit">Submit Order</button>
        </form>

        <h2>Expense Form</h2>
        <form id="expenseForm">
            <label for="expenseCategory">Expense Category:</label>
            <select id="expenseCategory" name="expenseCategory">
                <option value="petrol">Petrol</option>
                <option value="tap">Tap</option>
                <option value="bags">Bags</option>
            </select>

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>

            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required>

            <label for="expensePerson">Person:</label>
            <select id="expensePerson" name="expensePerson">
                <option value="gaurang">Gaurang</option>
                <option value="sumit">Sumit</option>
            </select>

            <button type="submit">Submit Expense</button>
        </form>
    </div>

    <script>
        const categorySelect = document.getElementById("category");
        const skuSelect = document.getElementById("sku");

        const skuOptions = {
            nightsuit: ["SKU1", "SKU2", "SKU3"],
            shirt: ["SKU4", "SKU5"],
            lahenga: ["SKU6", "SKU7", "SKU8"]
        };

        categorySelect.addEventListener("change", function () {
            const selectedCategory = this.value;
            const skus = skuOptions[selectedCategory] || [];
            skuSelect.innerHTML = ""; // Clear previous options

            skus.forEach(sku => {
                const option = document.createElement("option");
                option.value = sku;
                option.textContent = sku;
                skuSelect.appendChild(option);
            });
        });

        // Initialize with the default category
        categorySelect.dispatchEvent(new Event("change"));
    </script>
</body>
</html>
